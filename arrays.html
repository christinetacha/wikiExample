
<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/styles.css" type="text/css" rel="stylesheet" media="all">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <meta name="description" content="WikiEpicodus"/>
    <title>WikiEpicodus</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <div class="wikiPageStyling">
            <h1>Javascript Arithmetic</h1>
            <ul>
              <li>An array is a container object that holds a fixed number of values of a single type.
              <li>The length of an array is established when the array is created.
              <li>After creation, its length is fixed.
            </ul>
            Add numbers to an array:
            <form id="array">
              <label for="numberuno">Number</label>
              <input id="numberuno" type="text">

              <button type="button" class="btn btn-success">Add Number</button>
              
              <button type="submit" class="btn btn-success">Print Array</button>
            </form>
            <span id="arraynumbers"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
